<div class="example-container mat-elevation-z8">
  <div class="example-loading-shade"
       *ngIf="isLoadingResults">
    <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
  </div>
  <div class="button-row">
    <a mat-flat-button color="primary" [routerLink]="['/veiculo-novo']">Adicionar<mat-icon>add</mat-icon></a>
  </div>
  <div class="mat-elevation-z8">
    <table *ngIf="!hasError" mat-table [dataSource]="data" class="example-table"
           matSort matSortActive="placa" matSortDisableClear matSortDirection="asc">

      <!-- Coluna da Placa -->
      <ng-container matColumnDef="placa">
        <th mat-header-cell *matHeaderCellDef>Placa</th>
        <td mat-cell *matCellDef="let row">{{row.placa}}</td>
      </ng-container>

      <!-- Coluna do Chassi -->
      <ng-container matColumnDef="chassi">
        <th mat-header-cell *matHeaderCellDef>Chassi</th>
        <td mat-cell *matCellDef="let row">{{row.chassi}}</td>
      </ng-container>

      <!-- Coluna do Renavam -->
      <ng-container matColumnDef="renavam">
        <th mat-header-cell *matHeaderCellDef>Renavam</th>
        <td mat-cell *matCellDef="let row">{{row.renavam}}</td>
      </ng-container>

      <!-- Coluna do Modelo -->
      <ng-container matColumnDef="modelo">
        <th mat-header-cell *matHeaderCellDef>Modelo</th>
        <td mat-cell *matCellDef="let row">{{row.modelo}}</td>
      </ng-container>

      <!-- Coluna da Marca  -->
      <ng-container matColumnDef="marca">
        <th mat-header-cell *matHeaderCellDef>Marca</th>
        <td mat-cell *matCellDef="let row">{{row.marca}}</td>
      </ng-container>

      <!-- Coluna do Ano  -->
      <ng-container matColumnDef="ano">
        <th mat-header-cell *matHeaderCellDef>Ano</th>
        <td mat-cell *matCellDef="let row">{{row.ano}}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" [routerLink]="['/veiculo/', row.id]"></tr>
    </table>
  </div>
  <div *ngIf="hasError && !isLoadingResults">
      {{errorMessage}}
  </div>
</div>
