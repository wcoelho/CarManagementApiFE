<div class="example-container mat-elevation-z8">
    <div class="example-loading-shade"
         *ngIf="isLoadingResults">
      <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
    </div>
    <div class="button-row">
      <a mat-flat-button color="primary" [routerLink]="['/veiculos']"><mat-icon>list</mat-icon></a>
    </div>
    <mat-card class="example-card">
      <mat-card-header>
        <mat-card-title><h2>{{car.modelo}}/{{car.ano}}</h2></mat-card-title>
        <mat-card-subtitle><h3>{{car.marca}}</h3></mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <dl>
          <dt>Placa:</dt>
          <dd>{{car.placa}}</dd>
          <dt>Chassi:</dt>
          <dd>{{car.chassi}}</dd>
          <dt>Renavam:</dt>
          <dd>{{car.renavam}}</dd>
        </dl>
      </mat-card-content>
      <mat-card-actions>
        <a mat-flat-button color="primary" [routerLink]="['/veiculo-atualiza', car.id]"><mat-icon>edit</mat-icon></a>
        <a mat-flat-button color="warn" (click)="deleteCar(car.id)"><mat-icon>delete</mat-icon></a>
      </mat-card-actions>
    </mat-card>
  </div>
